        <ul>
          <li class="page" data-league="Home">Accueil</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="bigFive"></div>

      <div id="championships">

          <table id="teamsList"></table>

        <div class="championship"></div>

      <div id="displayForm">
        <form id="form">
          <div id="errorMessage"></div>
          <label>Name : </label>
          <input type="text" name="name" id="name" />
          <label>Mail : </label>
          <input type="email" name="mail" id="mail" />
          <label>Subject : </label>
          <input type="text" name="subject" id="subject" />
          <label>Message : </label>
          <textarea name="message" id="message"></textarea>
          <button id="send">Send</button>
        </form>
      </div>
    </main>
